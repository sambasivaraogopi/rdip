<!DOCTYPE html>
<html>
<head>
	<title>basic flow</title>
</head>
<body>
	<script type="text/javascript">
		var num = parseInt(prompt("enter number user"))
		if(num >=1 && num<= 100)
		{
			document.write("number you entered is in between 1and100")
		}
		else
		{
			document.write("number you entered is out of range")
		}
	</script>

</body>
</html>
